version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: mqmonitor-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16
    container_name: mqmonitor-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: test_monitor
      POSTGRES_USER: monitor
      POSTGRES_PASSWORD: monitor123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor -d test_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  monitor:
    build:
      context: .
      dockerfile: src/Test.Monitor/Dockerfile
    container_name: mqmonitor-api
    ports:
      - "5000:8080"
    environment:
      ConnectionStrings__MonitorDb: "Host=postgres;Port=5432;Database=test_monitor;Username=monitor;Password=monitor123"
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__UserName: guest
      RabbitMq__Password: guest
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: src/Test.Worker/Dockerfile
    container_name: mqmonitor-worker
    environment:
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__UserName: guest
      RabbitMq__Password: guest
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  rabbitmq_data:
  postgres_data:
